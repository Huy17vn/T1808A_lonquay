<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#lonquay1 {
       position: relative;
       animation: myAnimation1 5s ease-out infinite;
       -moz-animation: myAnimation1 5s ease-out infinite;
       -webkit-animation: myAnimation1 5s ease-out infinite;
       -o-animation: myAnimation1 5s ease-out infinite;
    }

    @keyframes myAnimation1 {
    	    0%   {left:0%; top:0px;}
            20%  {left:50%; top:0px;}
            40%  {left:100%; top:0px;}
            60%  {left:50%; top:0px;}
            80%  {left:0%; top:0px;}
       from {
    	   left: 70%;
    	   top: 0px;
        }
        to {
    	   left: 15%;
        }
    }
    #lonquay2 {
       position: relative;
       animation: myAnimation2 5s ease-out infinite;
       -moz-animation: myAnimation2 5s ease-out infinite;
       -webkit-animation: myAnimation2 5s ease-out infinite;
       -o-animation: myAnimation2 5s ease-out infinite;
    }

    @keyframes myAnimation2 {
    	    0%   {left:100%; top:0px;}
            20%  {left:50%; top:0px;}
            40%  {left:0%; top:0px;}
            60%  {left:50%; top:0px;}
            80%  {left:100%; top:0px;}
       from {
    	   left: 70%;
    	   top: 0px;
        }
        to {
    	   left: 15%;
        }
    }
    
	</style>
</head>
<body>
	<div id="lonQuay">
		<img src="http://hinhnendepnhat.net/wp-content/uploads/2017/07/hinh-dong-de-thuong-chu-lon-kute.gif" id="lonquay1" alt="Lợn Quay" width="50" height="50">
		<img src="http://hinhnendepnhat.net/wp-content/uploads/2017/07/hinh-dong-de-thuong-chu-lon-kute.gif" id="lonquay2" alt="Lợn Quay" width="50" height="50">
	</div>

</body>
</html>
